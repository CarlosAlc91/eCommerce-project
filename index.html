<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <!--  -->
  <!-- GOOGLE FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
  <!-- BOX ICONS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- STYLES SHEET -->
  <link rel="stylesheet" href="assests/css/style.css" />
  <!-- MAIN JS
  adding type="module", we're working with modules to have a cleaner code
  defer => it waits untill all DOM tree is finished
  -->
  <script src="assests/js/main.js" type="module" defer></script>
</head>

<!-- BODY -->

<body class="dark">
  <!-- LOADER -->
  <div class="loader">
    <div class="loader__container">
      <span></span>
    </div>
  </div>

  <!-- HEADER -->
  <header class="header">
    <!-- NAVIGATION -->
    <nav class="nav container">
      <!-- LOGO -->
      <a href="#" class="nav__logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo--icon">
          <path fill="currentColor"
            d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
          </path>
        </svg>
      </a>
      <!-- NAV MENU -->
      <div class="nav__menu">
        <!-- CLOSE BUTTON -->
        <button type="button" class="nav__btn btn--close">
          <i class="bx bx-x"></i>
        </button>
        <!-- NAVIGATION LIST -->
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#" class="nav__link">Start</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">Products</a>
          </li>
        </ul>
      </div>

      <!-- NAV BUTTONS -->
      <div class="nav__buttons">
        <!-- CART BUTTON-->
        <button type="button" class="nav__btn btn--cart">
          <i class="bx bxs-shopping-bag"></i>
          <!-- notification when a product is added to the cart -->
          <span class="notify">0</span>
        </button>

        <!-- MENU BUTTON-->
        <button type="button" class="nav__btn btn--menu">
          <i class="bx bx-grid-alt"></i>
        </button>

        <!-- MENU DARK-->
        <button type="button" class="nav__btn btn--dark">
          <i class='bx bxs-moon'></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- PRODUCTS SECTION -->
    <section class="products section">
      <!-- PRODUCTS TITLE -->
      <h2 class="products__title section--title">Products</h2>
      <!-- PRODUCTS CONTAINER -->
      <div class="products__container container"></div>

    </section>

  </main>

  <!-- CART -->
  <div class="cart">
    <!-- CART CONTAINER -->
    <div class="cart__container">
      <!-- CART HEADER -->
      <div class="cart__header">
        <!-- CART TITLE -->
        <h3 class="cart__title">Shoppint cart</h3>
        <!-- CART BUTTON -->
        <button type="button" class="cart__btn btn--close">
          <i class="bx bx-x"></i>
        </button>
      </div>
      <!-- CART BODY -->
      <div class="cart__body">
        <!-- ARTICLES OR ITEMS ADDED TO CART -->
        <article class="article">
          <!-- ARTICLE IMAGE -->
          <div class="article__image">
            <img src="https://res.cloudinary.com/duu1imwxs/image/upload/v1677270464/eCommerce/shirt1_prckre.png"
              alt="Products">
          </div>
          <!-- ARTICLE CONTENT -->
          <div class="article__content">
            <!-- ARTICLE NAME -->
            <h3 class="article__title">Regular T-Shirt</h3>
            <!-- ARTICLE NAME -->
            <span class="article__price">$10</span>
            <!-- ARTICLE QUANTITY DIV -->
            <div class="article__quantity">
              <!-- ARTICLE QUANTITY BUTTON MINUS -->
              <button type="button" class="article__quantity-btn article--minus">
                <i class='bx bx-minus'></i>
              </button>
              <!-- ARTICLE  QUANTITY-->
              <span class="article__quantity-text">1</span>
              <!-- ARTICLE QUANTITY BUTTON ADD -->
              <button type="button" class="article__quantity-btn article--plus">
                <i class='bx bx-plus'></i>
              </button>
            </div>
            <!-- ARTICLE QUANTITY REMOVE BUTTON -->
            <button class="article__btn remove-from-cart">
              <i class='bx bx-trash-alt'></i>
            </button>
          </div>
        </article>
      </div>
      <!-- CART FOOTER -->
      <div class="cart__footer">
        <!-- CART COUNTER -->
        <div class="cart__count">
          <!-- ARTICLES COUNTER -->
          <span class="cart__count--text">Articles</span>
          <!-- ITEMS COUNTER -->
          <span class="cart__count--item">0</span>
        </div>
        <!-- CART TOTAL -->
        <div class="cart__total">
          <!-- ARTICLES TOTAL -->
          <span class="cart__total--text">Total</span>
          <!-- ITEMS TOTAL -->
          <span class="cart__total--item">$0</span>
        </div>
        <!-- BUY BUTTON -->
        <button type="button" class="cart__btn btn--buy">Buy</button>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <footer class="footer section">
    <div class="footer__container container">
      <!-- FOOTER TOP -->
      <div class="footer__top">
        <!-- FOOTER LEFT -->
        <div class="footer__left">
          <!-- FOOTER TITLE -->
          <h3 class="footer__title">About us</h3>
          <p class="footer__text">
            Description about team, complete names, if you work by yourself, type a descrition about yourself
          </p>
        </div>
        <!-- FOOTER RIGHT -->
        <div class="footer__right">
          <h3 class="footer__title">Social network</h3>
          <!-- FOOTER SOCIAL NETWORKD -->
          <ul class="footer__social">
            <!-- FOOTER ITEM -->
            <!-- FACEBOOK -->
            <li class="footer__item">
              <!-- FACEBOOK -->
              <a href="#" class="footer__link">
                <i class='bx bxl-facebook'></i>
              </a>
            </li>
            <!-- INSTAGRAM -->
            <li class="footer__item">
              <!-- INSTAGRAM -->
              <a href="#" class="footer__link">
                <i class='bx bxl-instagram'></i>
              </a>
            </li>
            <!-- GITHUB -->
            <li class="footer__item">
              <!-- GITHUB -->
              <a href="#" class="footer__link">
                <i class='bx bxl-github'></i>
              </a>
            </li>
            <!-- LINKEDIN -->
            <li class="footer__item">
              <!-- LINKEDIN -->
              <a href="#" class="footer__link">
                <i class='bx bxl-linkedin'></i>
              </a>
            </li>
          </ul>
        </div>

      </div>

      <!-- FOOTER BOTTOM -->
      <div class="footer__bottom">
        <!-- FOOTER TEXT -->
        <p class="footer__text">
          All rights reserved 2023
        </p>
      </div>
    </div>
  </footer>

</body>

</html>
